{% extends 'base.html' %}
{% block content %}
<div class="topnav">
    <a href="/login">Login</a>
    <a href="/register">Register</a>
    <style>
        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }


        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

       
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        
        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }
    </style>
</div>
{% endblock %}
