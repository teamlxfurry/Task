
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signin-box">
        <h1>Sign In</h1>
        <form class ="login_form" autocomplete="off"method='post'name="form" onsubmit="return validated()">
            <label class="label1">Email address</label>
            <input class="text" type="email" placeholder=" Enter Email" name="email">
            <div id="email_error">Please fill up a valid Email</div>
            <label class="label1">Password</label>
            <input class="text" type="password" placeholder="Enter password" name="password">
            <div id="password_error">Please fill up a valid Password</div>
            <input class="box" type="checkbox">
            <label class="box">Remember me</label>
            <input id="btn" type="submit"class="btn"value="Submit">
            </form>
       <div class="f">Forgot <a class="last" href="">password?</a></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
